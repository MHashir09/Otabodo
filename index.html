<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniBoard</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>

  <body>
    <div id="header">
      <form class="sb-cont">
        <button><span class="mdi mdi-magnify"></span></button>
        <input name="query">
      </form>
      <div class="side-cont">
        <button><span class="mdi mdi-bell-ring-outline"></span></button>
        <button><span class="mdi mdi-theme-light-dark"></span></button>
        <div class="profile-img"></div>
        <div class="display-name">MHIA</div>
      </div>
      <div class="user-info-cont">
        <div class="profile-img"></div>
        <div class="user-id">MHIA (@oyasumi_star)</div>
      </div>
      <div class="btn-cont">
        <button>New</button>
        <button>Open</button>
        <button>Share</button>
      </div>
    </div>
    <div id="sidebar">
      <div class="branding">
        <div class="icon">logo</div>
        <h1 class="title">AniBoard</h1>
      </div>
      <div class="navigation">
        <div class="icon"><img src="" alt="icn"></div>
        <div class="nav-item">Home</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="nav-item">Profile</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="nav-item">Messages</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="nav-item">History</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="nav-item">Tasks</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="nav-item">Communities</div>
      </div>
      <div class="general">
        <div class="icon"><img src="" alt="icn"></div>
        <div class="gen-item">Settings</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="gen-item">Support</div>
        <div class="icon"><img src="" alt="icn"></div>
        <div class="gen-item">Privacy</div>
      </div>
    </div>
    <div id="main"></div>
  </body>
</html>
